<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Styled Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Header with ID selector -->
    <header id="main-header">
        <h1>Welcome to My Web Page</h1>
    </header>

    <!-- Paragraph with class selector -->
    <p class="intro-text">
        This is a beautifully styled page using external CSS. I'm learning how to style with colors, fonts, and spacing!
    </p>

    <!-- Styled image -->
    <img src="https://images.pexels.com/photos/158607/cairn-fog-mystical-background-158607.jpeg" alt="A mystical landscape" class="styled-image" />

    <!-- Another section using class -->
    <section class="content-box">
        <h2>Learning CSS</h2>
        <p>With margins, paddings, and borders, I can make my content clean and readable!</p>
    </section>

</body>
</html>
